{{template "header" .}}

{{template "nav.html" .}}

<header>
	<h1>Engine stats</h1>
</header>

<main>
	<p>All values are since startup.</p>

	<table class="table">
		<tr>
			<th>Name</th>
			<th>Results</th>
			<th>Errors</th>
			<th>Average Request Time</th>
		</tr>
		{{range .Engines}}
		<tr>
			<td>{{.}}</td>
			<td>{{engineResultCount .}}</td>
			<td>{{engineErrorCount .}}</td>
			<td>{{engineAvgReqTime .}}</td>
		</tr>
		{{end}}
	</table>
</main>

{{template "footer" .}}
